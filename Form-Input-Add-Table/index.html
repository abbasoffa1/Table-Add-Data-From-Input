<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section id="inputs">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 myInputs">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="item">
                                <label for="input">Name</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="Name1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="item">
                                <label for="input">Surname</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" name="Surname" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2">
                              <button onclick="Create()" class="btn btns btn-info">+</button>
                              <button onclick="Add()" class="btn btns btn-success">ADD</button>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </section>
    <section id="table">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                        <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Exam</th>
                                      <th scope="col">Point</th>
                                  </tr>
                                </thead>
                                <tbody>
                                 
                                </tbody>
                              </table>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
